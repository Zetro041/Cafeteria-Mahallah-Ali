    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>

          <li><a href="reviews.html">Customer Reviews</a></li>
          <li><a href="contacts.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="gallery-section">
        <h1 id="gallery-title">
          <span class="highlight">GALLERY</span>
        </h1>
        <div id="lcl_elems_wrapper">
          <a
            href="/src/image/ali4.jpg"
            title="SRC IIUM"
            data-lcl-txt="SRC IIUM Eating at Ali cafeteria"

            <img src="src\image\ali4small.jpg" alt="Gallery Image 1" />

          <a
            href="/src/image/ali2.jpg"
            title="Makan Makan"
            data-lcl-txt="First day at newly renovated Ali cafeteria"

          >
            <img src="src\image\ali2small.jpg" alt="Gallery Image 2" />
          </a>
          <a
            href="/src/image/ali1.jpg"
            title="Nasi Lemak"
            data-lcl-txt="Finest Nasi Lemak Served at Ali Cafeteria"

            <img src="src\image\ali1small.jpg" alt="Gallery Image 2" />

          <a
            href="/src/image/ali3.png"
            title="Ali Cafeteria"
            data-lcl-txt="Showing the newly renovated Ali Cafeteria"
            data-lcl-author="MRC Ali"
          >
            <img src="/src/image/ali3small.png" alt="Gallery Image 2" />
          </a>
          <a
            href="/src/image/image3.jpg"
            title="Upcoming New Menu"
            data-lcl-txt="Will add burger and potato chips in the menu, stay tuned!"

          <a
            href="/src/image/image2.jpg"

            data-lcl-author="Ali Cafeteria's Representative"
          >
            <img src="/src/image/imagesmall2.jpg" alt="Gallery Image 2" />
          </a>
        </div>
